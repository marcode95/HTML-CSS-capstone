<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Con</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a2f12287f.js" crossorigin="anonymous">
    </script>
</head>

<body>

    <!-- header -->

    <header>

        <!-- header left -->

        <div class="header-left">
            <i class="fas fa-gamepad"></i>
            <p class="header-brand-name">Pro Con</p>
        </div>

        <!-- header middle -->

        <div class="header-middle">
            <div class="header-middle-home">
                <i class="fas fa-home"></i>
                <a href="#">Home</a>
            </div>
            <div class="header-middle-custom">
                <i class="fas fa-tools"></i>
                <a href="#">Custom made</a>
            </div>
            <div class="header-middle-purchase">
                <i class="fas fa-shopping-cart"></i>
                <a href="#">Purchase list</a>
            </div>
        </div>

        <!-- header right -->

        <div class="header-right">
            <div class="header-right-envelope">
                <i class="fas fa-envelope"></i>
                <div class="header-right-number-block">
                    <p class="header-right-number"></p>
                </div>
            </div>
            <p class="header-right-name">Some Dude</p>
        </div>
    </header>

    <!-- showcase -->

    <div class="showcase">
        <h1>Pro Con</h1>
        <p class="showcase-subheading">Get the perfect Smash Bros. Melee Controller for you</p>
        <div class="showcase-search">
            <select name="Color" id="search-color">
                <option value="any"><p>Any Color</p></option>
                <option value="white"><p>Basic White</p></option>
                <option value="black"><p>Old black</p></option>
                <option value="blue"><p>Classic Blue</p></option>
                <option value="platinum"><p>Platinum (rare)</p></option>
                <option value="emerald"><p>Emerald blue (very rare)</p></option>
            </select>
            <select name="Color" id="search-custom">
                <option value="any"><p>Any Add-ons</p></option>
                <option value="button"><p>Decreased Button Height</p></option>
                <option value="snapback"><p>Snapback Removal</p></option>
                <option value="notches"><p>Shield Drop Notches</p></option>
                <option value="stickbox"><p>Stickbox Replacement</p></option>
                <option value="trigger"><p>Trigger Depression</p></option>
            </select>
            <input type="text" placeholder="keyword">
            <a href="#">Search</a>
        </div>
    </div>

    <!-- main -->

    <main>

        <!-- customer reviews -->

        <article class="customer-reviews">
            <h2>Customer Reviews</h2>
            <section class="customer-reviews-container">
                <div class="chevron-circle">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="customer-reviews-img-container">
                    <img src=".images/customer-reviews.jpg" alt="">
                </div>
                <div class="chevron-circle">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </section>
        </article>
    </main>



</body>
